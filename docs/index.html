<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto-Eduar | Educación Crypto</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Cabecera con README -->
    <header class="hero">
        <div class="readme-content">
            <!-- Pega aquí el contenido de tu README.md -->
            <h1>Bienvenido a Cripto-Eduar</h1>
            <p>Tu guía definitiva para entender criptomonedas...</p>
        </div>
    </header>
       <!-- Sección de Noticias -->
     <section class="news-section">
    <h2>📰 Últimas Noticias Crypto</h2>
    <div id="news-container" class="news-grid"></div>
</section>
    <!-- Menú Desplegable Principal -->
    <main class="container">
        <!-- Sección: ¿Qué son las criptomonedas? -->
        <details class="dropdown" open>
            <summary>📚 ¿Qué son las criptomonedas?</summary>
            <p>Texto explicativo completo aquí...</p>
        </details>

        <!-- Sección: Quieres aprender de... -->
        <details class="dropdown">
            <summary>🚀 ¿Quieres aprender de...?</summary>
            <details class="sub-dropdown">
                <summary>DeFi</summary>
                <div id="defi-table" class="coin-table"></div>
            </details>
            <!-- Repetir para Memecoin, DePin, NFTs, Layer 2 -->
        </details>

        <!-- Sección: Principales Criptomonedas -->
        <details class="dropdown">
            <summary>💎 Principales Criptomonedas</summary>
            <details class="sub-dropdown">
                <summary>Bitcoin (BTC)</summary>
                <div class="coin-info">
                    <p>Información detallada...</p>
                    <canvas id="btc-chart"></canvas>
                </div>
            </details>
            <!-- Repetir para Ethereum, BNB, Tether, Solana -->
        </details>

        <!-- Sección de Videos -->
        <section class="videos-section">
            <h2>🎥 Videos Educativos</h2>
            <div class="video-grid" id="video-container"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="scripts/api-handler.js"></script>
    <script src="scripts/charts-loader.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
